<div class="flex flex-col flex-auto min-w-0" *transloco="let t">
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="flex flex-wrap items-center font-medium">
                <a class="whitespace-nowrap text-primary-500">
                    {{ t('documentacao') }}
                </a>
            </div>
            
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    {{ t('versoes') }}
                </h2>
            </div>
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="prose prose-sm max-w-5xl">
            <ng-container *ngFor="let versao of versoes">
                <div class="mb-6 p-8 rounded-2xl shadow bg-card">
                    <div>
                        <h2 class="my-0">Versão {{ versao.nome }}</h2>

                        <div class="font-semibold text-md text-secondary">
                            {{ versao.dataHoraCad | date:'dd/MM/yyyy' }}
                        </div>
                    </div>

                    <ng-container>
                        <div>
                            <ul>
                                <ng-container>
                                    <li *ngFor="let alteracao of versao.alteracoes">
                                        <span
                                            class="font-semibold"
                                            [class.text-red-500]="alteracao.tipo.nome == 'Correção'"
                                            [class.text-green-500]="alteracao.tipo.nome == 'Adição'">
                                            {{ alteracao.tipo.nome }}
                                        </span>

                                        <span>
                                            {{ alteracao.nome }}
                                        </span>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </ng-container>
                </div>
            </ng-container>

            <div class="p-0" *ngIf="isLoading">
                <div>
                    <h2 class="my-0">Carregando...</h2>
                </div>
            </div>
        </div>
    </div>
</div>
