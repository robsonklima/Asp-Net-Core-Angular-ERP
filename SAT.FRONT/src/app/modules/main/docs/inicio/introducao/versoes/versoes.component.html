<div class="flex flex-col flex-auto min-w-0" *transloco="let t">
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="flex flex-wrap items-center font-medium">
                <a class="whitespace-nowrap text-primary-500">
                    {{ t('documentacao') }}
                </a>
            </div>
            
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    {{ t('versoes') }}
                </h2>
            </div>
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="prose prose-sm max-w-5xl">
            <ng-container *ngFor="let versao of versoes">
                <div class="mb-6 p-8 rounded-2xl shadow bg-card">
                    <div>
                        <h2 class="my-0">Vers√£o {{ versao.nome }}</h2>

                        <div class="font-semibold text-md text-secondary">
                            <p>{{ versao.descricao }} em {{ versao.dataHoraCad | date:'dd/MM HH:mm' }}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
