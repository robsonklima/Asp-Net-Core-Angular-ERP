<div class="flex-auto" *transloco="let t">
    <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-6 px-6 md:px-8 border-b">
        <div class="flex justify-between">
            <div class="text-4xl font-extrabold tracking-tight leading-none mt-2">
                {{ t('filtros') }}
            </div>

            <button mat-icon-button color="primary" [matTooltip]="t('fechar')" (click)="sidenav.toggle()">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
    </div>

    <ng-container>
        <form autocomplete="off" class="flex flex-col bg-card shadow rounded overflow-hidden" [formGroup]="form" *transloco="let t">
            <div class="grid sm:grid-cols-12 gap-x-6 flex-col flex-auto p-8 pb-0 overflow-hidden">
                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('cliente') }}</mat-label>
                    <mat-select formControlName="codClientes" multiple="true">
                        <mat-option class="mat-primary fill" (click)="selectAll(form.controls.codClientes, clientes,
                        'codCliente')" [value]="0">
                            TODAS
                        </mat-option>
                        <mat-option *ngFor="let cliente of clientes" [value]="cliente.codCliente">
                            {{ cliente.nomeFantasia }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('filial') }}</mat-label>
                    <mat-select formControlName="codFiliais" multiple="true">
                        <mat-option class="mat-primary fill" (click)="selectAll(form.controls.codFiliais, filiais,
                        'codFilial')" [value]="0">
                            TODAS
                        </mat-option>
                        <mat-option *ngFor="let filial of filiais" [value]="filial.codFilial">
                            {{ filial.nomeFilial }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('equipamento') }}</mat-label>
                    <mat-select formControlName="codEquips" multiple="true">
                        <mat-option class="mat-primary fill" (click)="selectAll(form.controls.codEquips, equips,
                        'codEquip')" [value]="0">
                            TODAS
                        </mat-option>
                        <mat-option *ngFor="let equip of equips" [value]="equip.codEquip">
                            {{ equip.nomeEquip }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('origem') }}</mat-label>
                    <mat-select formControlName="codOrigemChamadoSTNs" multiple="true">
                        <mat-option class="mat-primary fill" (click)="selectAll(form.controls.codOrigemChamadoSTNs, origens,
                        'codOrigemChamadoSTN')" [value]="0">
                            TODAS
                        </mat-option>
                        <mat-option *ngFor="let origem of origens" [value]="origem.codOrigemChamadoSTN">
                            {{ origem.descOrigemChamadoSTN }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('suporte stn') }}</mat-label>
                    <mat-select formControlName="codUsuarios" multiple="true">
                        <mat-option class="mat-primary fill" (click)="selectAll(form.controls.codUsuarios, usuarios,
                        'codUsuario')" [value]="0">
                            TODAS
                        </mat-option>
                        <mat-option *ngFor="let usuario of usuarios" [value]="usuario.codUsuario">
                            {{ usuario.nomeUsuario }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="mt-6 border-t"></div>

            <div class="flex items-center justify-start px-8 py-3 relative">
                <button (click)="aplicar()" [disabled]="!form.valid" mat-button [color]="'primary'">
                    {{ t('salvar') }}
                </button>

                <button (click)="aplicar(false)" [disabled]="!form.valid" mat-button [color]="'primary'">
                    {{ t('aplicar') }}
                </button>

                <button side (click)="limpar()" color="warn" mat-button>
                    {{ t('limpar') }}
                </button>

                <salvar-filtro-usuario [filterName]="'ordem-servico-stn'" [filterBase]="this">
                </salvar-filtro-usuario>
            </div>
        </form>
    </ng-container>
</div>
