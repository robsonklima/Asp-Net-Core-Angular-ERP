<div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-5 px-4 border-b" *transloco="let t">
    <div class="flex justify-between">
        <div class="text-3xl font-extrabold tracking-tight leading-none mt-0">
            {{ t('inserir peca') }}
        </div>
    </div>
</div>
<div mat-dialog-content>
    <div class="flex-auto w-full" *transloco="let t">
        <div class="flex sm:mt-0">
            <div class="flex pl-2">
                <form autocomplete="off" [formGroup]="form" name="form" *ngIf="form">
                    <div class="flex flex-col mt-0 w-80">
                        
                        <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                            <mat-label>{{ t('peca') }}</mat-label>
                            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:puzzle'"></mat-icon>
                            <mat-select formControlName="codPeca" [disabled]="!pecas.length">
                                <mat-option>
                                    <ngx-mat-select-search placeholderLabel="Pesquisa..."
                                        noEntriesFoundLabel="'nenhum registro encontrado'"
                                        [formControl]="pecasFiltro"></ngx-mat-select-search>
                                </mat-option>

                                <mat-option *ngFor="let peca of pecas" [value]="peca.codPeca">
                                    {{ peca.nomePeca }}
                                </mat-option>
                            </mat-select>

                            <mat-error>{{ t('preencher campo') }}</mat-error>
                        </mat-form-field>

                        <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                            <mat-label>{{ t('quantidade') }}</mat-label>
                            <input matInput formControlName="qtdePecas" type="number">
                            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:document-duplicate'"></mat-icon>
                            <mat-error>{{ t('preencher campo') }}</mat-error>
                        </mat-form-field>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions *transloco="let t" align="end">
    <button mat-button mat-dialog-close>{{ t('cancelar') }}</button>

    <button mat-button [color]="'primary'" [disabled]="!form.valid" (click)="inserir()">
        {{ t('salvar') }}
    </button>
</div>
