<div class="min-w-full min-h-full">
    <h1 mat-dialog-title>
        Ordenação de atendimentos
    </h1>

    <div class="flex flex-col flex-auto items-center justify-center">
        {{ "Por favor, escolha o método para ordenar os atendimentos do técnico " + tecnico?.nome + ":"}}
    </div>
    <div>
        <form [formGroup]="form" *transloco="let t">
            <div class="flex-auto w-full mt-5">
                <mat-form-field class="fuse-mat-dense flex-auto w-full">
                    <mat-select formControlName="codOrdenacao">
                        <mat-option *ngFor="let a of ordenacoes" [value]="a.codOrdenacao">
                            {{ a.nomeOrdenacao }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <div *ngIf="isLoading">
            <div class="items-center justify-center text-center">
                {{ "Ordenando atendimentos. Por favor, aguarde..." }}
            </div>
            <mat-progress-spinner style="left: 50% !important;" [diameter]="30" [mode]="'indeterminate'">
            </mat-progress-spinner>
        </div>
        <div class="mt-4" align="end">
            <button mat-button mat-dialog-close [disabled]="isLoading">Cancelar</button>
            <button mat-button [disabled]="!form?.valid || isLoading" [color]="'primary'"
                (click)="confirmar()">Ordenar</button>
        </div>
    </div>
</div>
