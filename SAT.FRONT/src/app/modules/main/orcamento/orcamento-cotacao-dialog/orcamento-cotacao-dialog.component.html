<ng-container>
    <div class="flex flex-col max-h-120">
        <div class="text-lg font-bold">Digite os e-mails que receberão a cotação</div>
        <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>E-mails</mat-label>
            <mat-chip-list #chipList aria-label="E-mails">
                <mat-chip *ngFor="let email of emails" (removed)="remover(email)">
                    {{ email }}

                    <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip>
                <input placeholder="Novo e-mail..." [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="adicionar($event)">
            </mat-chip-list>
        </mat-form-field>

        <div class="flex items-center justify-end pt-4">
            <button class="px-6 mr-2" mat-button (click)="cancelar()">
                Cancelar
            </button> 

            <button class="px-6" mat-button [color]="'primary'" (click)="enviar()" [disabled]="!emails.length">
                Enviar
            </button>
        </div>
    </div>
</ng-container>
