<div class="flex-auto" *transloco="let t">
    <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-5 px-6 md:px-8 border-b">
        <div class="flex justify-between">
            <div class="text-4xl font-extrabold tracking-tight leading-none mt-2">
                {{ t('filtros') }}
            </div>

            <button mat-icon-button color="primary" [matTooltip]="t('fechar')" (click)="sidenav.toggle()">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
    </div>

    <ng-container>
        <form class="flex flex-col bg-card shadow rounded overflow-hidden" [formGroup]="form" *transloco="let t">
            <div class="grid sm:grid-cols-12 gap-x-6 flex-col flex-auto p-8 pb-0 overflow-hidden">
                <mat-form-field class="fuse-mat-dense sm:col-span-12">
                    <mat-label>{{ t('responsavel') }}</mat-label>
                    <input matInput autocomplete="off" formControlName="responsavel" maxlength="250">
                </mat-form-field>
                
                <mat-form-field class="fuse-mat-dense sm:col-span-6">
                    <mat-label>{{ t('numero') }}</mat-label>
                    <input matInput autocomplete="off" formControlName="numeroCartao" mask="0000 0000 0000 0000" [showMaskTyped]="false">
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-6">
                    <mat-label>{{ t('cidade') }}</mat-label>
                    <input matInput autocomplete="off" formControlName="cidade" maxlength="250">
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-6">
                    <mat-label>{{ t('uf') }}</mat-label>
                    <input matInput autocomplete="off" formControlName="uf" maxlength="2">
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-6">
                    <mat-label>{{ t('data') }}</mat-label>
                    <mat-date-range-input [rangePicker]="pickerData">
                        <input formControlName="dataInicio" matStartDate placeholder="InÃ­cio">
                        <input formControlName="dataFim" matEndDate placeholder="Fim">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="pickerData"></mat-datepicker-toggle>
                    <mat-date-range-picker #pickerData></mat-date-range-picker>
                </mat-form-field>
            </div>

            <div class="mt-6 border-t"></div>
            <div class="flex items-center justify-start px-8 py-5">
                <button (click)="aplicar()" [disabled]="!form.valid" mat-button [color]="'primary'">
                    {{ t('salvar') }}
                </button>

                <button (click)="aplicar(false)" [disabled]="!form.valid" mat-button [color]="'primary'">
                    {{ t('aplicar') }}
                </button>

                <button side (click)="limpar()" color="warn" mat-button>
                    {{ t('limpar') }}
                </button>
            </div>
        </form>
    </ng-container>
</div>
