<div class="flex flex-col max-w-240 md:min-w-160 -m-6" *transloco="let t">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Adicionar Anexo</div>
        <button
            mat-icon-button
            mat-dialog-close
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="form">

        <mat-form-field>
            <mat-label>Arquivo</mat-label>
            <input matInput formControlName="base64">
            <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:file'"></mat-icon>
            <mat-error>{{ t('preencher campo') }}</mat-error>
        </mat-form-field>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="-ml-2">
                
            </div>

            <div class="flex items-center mt-4 sm:mt-0">
                <button
                    mat-dialog-close
                    class="sm:mx-3"
                    mat-button>
                    <span>Cancelar</span>
                </button>
                
                <button
                    class="order-first sm:order-last"
                    mat-flat-button
                    (click)="salvar()"
                    [color]="'primary'">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
