<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" *transloco="let t">
    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden">
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
            preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>

        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold">
                {{ t('documentacao') }}
            </h2>

            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                {{ t('aprender-juntos') }}
            </div>

            <div class="max-w-2xl mt-6 sm:text-2xl text-center tracking-tight text-secondary">
                {{ t('lancamos-recursos') }}
            </div>
        </div>
    </div>

    <div class="flex flex-auto p-6 sm:p-10">
        <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
            <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                <mat-form-field class="fuse-mat-no-subscript w-28">
                    <mat-select [value]="'all'">
                        <mat-option [value]="'all'">{{ t('todos') }}</mat-option>
                        <ng-container *ngFor="let categoria of categorias">
                            <mat-option [value]="categoria">{{categoria }}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                    [floatLabel]="'always'">
                    <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
                    <input placeholder="Pesquise por tÃ­tulo ou palavras chave" matInput #query>
                </mat-form-field>

                <button mat-stroked-button class="mt-8 sm:mt-0 sm:ml-auto" [color]="'primary'"
                    [routerLink]="['/docs/form']">
                    <span class="inline-flex items-center">
                        <ng-container>
                            <span>{{ t('adicionar') }}</span>
                        </ng-container>
                    </span>
                </button>
            </div>

            <ng-container *ngIf="this.dataSource?.items?.length; else noDocs">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
                    <ng-container *ngFor="let documento of dataSource.items">
                        <div class="flex flex-col h-96 shadow rounded-2xl overflow-hidden bg-card">
                            <div class="flex flex-col p-6">
                                <div class="flex items-center justify-between">
                                    <ng-container *ngIf="documento.categoria as categoria">
                                        <div class="pb-0.5 pt-1 px-2 rounded-full text-sm font-semibold"
                                            [ngClass]="{'text-blue-800 bg-blue-100 dark:text-blue-50 dark:bg-blue-500': categoria === 'MANUAL',
                                                        'text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500': categoria === 'SISTEMA'}">
                                            {{ categoria }}
                                        </div>
                                    </ng-container>

                                    <div class="flex items-center">
                                        <ng-container>
                                            <mat-icon class="icon-size-5 text-green-600"
                                                [svgIcon]="'heroicons_solid:badge-check'"
                                                [matTooltip]="'You completed this course at least once'"></mat-icon>
                                        </ng-container>
                                    </div>
                                </div>

                                <div class="mt-4 text-lg font-medium">
                                    {{ documento.titulo }}
                                </div>

                                <div class="mt-0.5 line-clamp-2 text-secondary">
                                    {{ documento.dataHoraCad | date:'dd/MM HH:mm' }}
                                </div>

                                <div class="w-12 h-1 my-6 border-t-2"></div>

                                <div class="flex items-center leading-5 text-md text-secondary">
                                    <mat-icon class="icon-size-5 text-hint"
                                        [svgIcon]="'heroicons_solid:user'"></mat-icon>

                                    <div class="ml-1.5">
                                        {{ documento.usuarioCad.nomeUsuario }}
                                    </div>
                                </div>
                            </div>

                            <div class="flex flex-col w-full mt-auto">
                                <div class="relative h-0.5">
                                    <div class="z-10 absolute inset-x-0 h-6 -mt-3"></div>
                                    <mat-progress-bar class="h-0.5" [value]="100"></mat-progress-bar>
                                </div>

                                <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                                    <button mat-stroked-button
                                        [routerLink]="['/docs/form/'+documento.codDocumentoSistema]">
                                        <span class="inline-flex items-center">
                                            <ng-container>
                                                <span>Continue</span>
                                            </ng-container>

                                            <mat-icon class="ml-1.5 icon-size-5"
                                                [svgIcon]="'heroicons_solid:arrow-sm-right'"></mat-icon>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <mat-paginator [hidden]="!dataSource?.items?.length"
                            class="absolute inset-x-0 bottom-0 border-b border-t border-b-0 z-10 bg-gray-50"
                            [ngClass]="{'pointer-events-none': loading}" [length]="dataSource?.items?.totalCount"
                            [pageSize]="10" [pageSizeOptions]="[10, 25]" [showFirstLastButtons]="true"
                            (page)="paginar()">
                        </mat-paginator>
                    </ng-container>
                </div>
            </ng-container>

            <ng-template #noDocs>
                <div class="flex flex-auto flex-col items-center justify-center bg-gray-100">
                    <mat-icon class="icon-size-20" [svgIcon]="'iconsmind:file_search'"></mat-icon>
                    <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">
                        {{ t('nenhum registro encontrado') }}
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
