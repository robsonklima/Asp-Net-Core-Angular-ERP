<div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-5 px-4 border-b" *transloco="let t">
    <div class="flex justify-between">
        <div class="text-3xl font-extrabold tracking-tight leading-none mt-0">
            InconsistÃªncia
        </div>
    </div>
</div>
<div mat-dialog-content>
    <div class="flex-auto w-full" *transloco="let t">
        <div class="flex sm:mt-0">
            <div class="flex pl-2">
                <form [formGroup]="form" name="form" *ngIf="form">
                    <div class="flex flex-col mt-5 w-80">
                        <mat-form-field class="flex-auto">
                            <mat-label>{{ t('motivo de divergencia') }}</mat-label>

                            <mat-select formControlName="codPontoUsuarioDataMotivoDivergencia" required>
                                <mat-option *ngFor="let motivo of motivosDivergencia" [value]="motivo.codPontoUsuarioDataMotivoDivergencia">
                                    {{ motivo.descricao }}
                                </mat-option>
                            </mat-select>

                            <mat-error>{{ t('preencher campo') }}</mat-error>
                        </mat-form-field>

                        <mat-form-field class="flex-auto">
                            <mat-label>{{ t('tipo de advertencia') }}</mat-label>

                            <mat-select formControlName="codPontoUsuarioDataTipoAdvertencia">
                                <mat-option *ngFor="let tipo of tiposAdvertencia" [value]="tipo.codPontoUsuarioDataTipoAdvertencia">
                                    {{ tipo.descricao }}
                                </mat-option>
                            </mat-select>

                            <mat-error>{{ t('preencher campo') }}</mat-error>
                        </mat-form-field>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions *transloco="let t" align="end">
    <button mat-button (click)="fechar()">{{ t('cancelar') }}</button>

    <button mat-button [disabled]="!form.valid" [color]="'primary'" (click)="salvar()">
        {{ t('salvar') }}
    </button>
</div>
