<div class="grid grid-cols-1 lg:grid-cols-2 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
    <div class="flex flex-col flex-auto">
        <div class="font-medium text-secondary">
            Ítens Recebidos e Separados    
        </div>

        <div class="flex flex-col flex-auto">
            <apx-chart
                *ngIf="chartOptions?.series?.length"
                [series]="chartOptions?.series"
                [chart]="chartOptions?.chart"
                [xaxis]="chartOptions?.xaxis"
                [stroke]="chartOptions?.stroke"
                [tooltip]="chartOptions?.tooltip"
                [dataLabels]="chartOptions?.dataLabels"
            ></apx-chart>
        </div>

        <div class="flex justify-center items-center min-h-60" *ngIf="loading">
            <div class="text-center">
                <mat-progress-spinner [diameter]="42" [mode]="'indeterminate'"></mat-progress-spinner>
            </div>
        </div>
    </div>
    
    <div class="flex flex-col">
        <div class="font-medium text-secondary">
            Produtividade do Laboratório 
        </div>
        
        <div class="flex-auto grid grid-cols-4 gap-4 mt-6">
            
        </div>

        <div class="flex justify-center items-center min-h-60" *ngIf="loading">
            <div class="text-center">
                <mat-progress-spinner [diameter]="42" [mode]="'indeterminate'"></mat-progress-spinner>
            </div>
        </div>
    </div>
</div>
