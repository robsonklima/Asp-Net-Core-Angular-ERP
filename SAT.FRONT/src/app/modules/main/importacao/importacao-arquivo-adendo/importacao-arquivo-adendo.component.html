<mat-drawer-container class="flex-auto h-full" *transloco="let t">
    <mat-drawer-content>
        <div class="absolute inset-0 flex flex-col min-w-0 overflow-auto" cdkScrollable>
            <div
                class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b bg-gray-100">
                <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
                    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                </div>

                <div>
                    <div class="text-4xl font-extrabold tracking-tight">
                        {{ t('importação de arquivo') }}
                    </div>
                </div>

                <div style="margin-top: 10px;">
                    <div class="custom-file">
                        <input style="background-color: #F5FFFA;" type="file" class="custom-file-input" id="customFile" (change)="onChange($event)"/>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
