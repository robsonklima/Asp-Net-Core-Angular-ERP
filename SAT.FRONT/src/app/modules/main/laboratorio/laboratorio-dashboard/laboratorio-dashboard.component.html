<div class="flex flex-col flex-auto min-w-0">
    <div class="dark bg-card">
        <div class="flex flex-col w-full mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                Dashboard Laboratório
                            </div>
                        </ng-container>

                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:chart-bar'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">
                                Indicadores do Módulo Laboratório
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center mt-6 mr-4 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        mat-icon-button
                        class="fuse-mat-button-rounded bg-accent-600"
                        (click)="slidePausado = !slidePausado"
                        [matTooltip]="slidePausado ? 'Iniciar Apresentação' : 'Pausar Apresentação'">
                        <mat-icon
                            class="icon-size-10"
                            [class.text-red-500]="!slidePausado"
                            [class.text-green-500]="slidePausado"
                            [svgIcon]="slidePausado ? 'heroicons_solid:play' : 'heroicons_solid:pause'"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-auto mt-4 lg:mx-12 sm:mt-6">
            <div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex flex-col sm:flex-row items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">
                        {{ slides[slideSelecionado] }}
                    </div>

                    <div class="mt-3 sm:mt-0 sm:ml-2">
                        <mat-button-toggle-group>
                            <mat-button-toggle
                                *ngFor="let slide of slides; let i=index"
                                [checked]="i == slideSelecionado"
                                (change)="slideSelecionado = i">
                                {{ slide }}
                            </mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                </div>
                
                <app-laboratorio-dashboard-itens-recebidos-separados *ngIf="slideSelecionado == 0">
                </app-laboratorio-dashboard-itens-recebidos-separados>
            </div>
    </div>
</div>
