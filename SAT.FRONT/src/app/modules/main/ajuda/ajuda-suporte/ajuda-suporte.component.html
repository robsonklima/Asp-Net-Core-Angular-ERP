<div class="flex flex-col flex-auto min-w-0" *transloco="let t">
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">
            <div class="-ml-4 sm:mt-8">
                <a
                    mat-button
                    [routerLink]="['../']"
                    [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                    <span class="ml-2">{{ t('perguntas frequentes') }}</span>
                </a>
            </div>
            <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                {{ t('contate o suporte') }}
            </div>
            <!-- Form -->
            <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-white">
                <!-- Alert -->
                <fuse-alert
                    class="mb-8"
                    *ngIf="alert"
                    [type]="alert.type"
                    [showIcon]="false">
                    {{alert.message}}
                </fuse-alert>
                <form
                    class="space-y-3"
                    [formGroup]="supportForm"
                    #supportNgForm="ngForm">
                    <div class="mb-6">
                        <div class="text-2xl font-bold tracking-tight">{{ t('envie sua solicitacao') }}</div>
                        <div class="text-secondary">{{ t('solicitacao em processamento') }}</div>
                    </div>
                    
                    <mat-form-field class="w-full">
                        <input
                            matInput
                            [formControlName]="'nome'"
                            [required]="true">
                        <mat-label>{{ t('nome') }}</mat-label>
                        <mat-error *ngIf="supportForm.get('nome').hasError('required')">
                            {{ t('preencher campo') }}
                        </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field class="w-full">
                        <input
                            matInput
                            [formControlName]="'assunto'"
                            [required]="true">
                        <mat-label>{{ t('assunto') }}</mat-label>
                        <mat-error *ngIf="supportForm.get('assunto').hasError('required')">
                            {{ t('preencher campo') }}
                        </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field class="fuse-mat-textarea w-full">
                        <textarea
                            matInput
                            [formControlName]="'mensagem'"
                            [required]="true"
                            [rows]="5"
                            matTextareaAutosize></textarea>
                        <mat-label>{{ t('mensagem') }}</mat-label>
                        <mat-error *ngIf="supportForm.get('mensagem').hasError('required')">
                            {{ t('preencher campo') }}
                        </mat-error>
                    </mat-form-field>
                    
                    <div class="flex items-center justify-end">
                        <button
                            mat-button
                            [color]="'accent'"
                            [disabled]="supportForm.pristine || supportForm.untouched"
                            (click)="clearForm()">
                            {{ t('limpar') }}
                        </button>
                        <button
                            class="ml-2"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="supportForm.pristine || supportForm.invalid"
                            (click)="sendForm()">
                            {{ t('enviar') }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
