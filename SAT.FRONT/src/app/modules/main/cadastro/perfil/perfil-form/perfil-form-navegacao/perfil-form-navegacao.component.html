<div class="flex flex-col col-span-6 flex-auto overflow-y-auto p-6 min-h-120 max-h-120" *transloco="let t">
  <ul class="w-full">
    <li *ngFor="let n of nav">
      <section>
        <mat-checkbox [(ngModel)]="n.checked" [color]="n.color" (change)="onChange($event,n.codigo)">
          <span class="font-bold">
            {{ n.title }}
          </span>
        </mat-checkbox>

        <ul class="ml-4">
          <li *ngFor="let sn of n.children">
            <mat-checkbox [(ngModel)]="sn.checked" [color]="sn.color" (change)="onChange($event,sn.codigo)">
              <span>
                {{ sn.title }}
              </span>
            </mat-checkbox>

            <ul class="ml-4">
              <li *ngFor="let ssn of sn.children">
                <mat-checkbox [(ngModel)]="ssn.checked" [color]="ssn.color" (change)="onChange($event,ssn.codigo)">
                  <span class="text-secondary">
                    {{ ssn.title }}
                  </span>
                </mat-checkbox>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </li>
  </ul>

  <ng-template *ngIf="loading">
    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
      <mat-icon class="icon-size-20" [svgIcon]="'iconsmind:file_search'"></mat-icon>
      <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">
        Carregando...
      </div>
    </div>
  </ng-template>
</div>
