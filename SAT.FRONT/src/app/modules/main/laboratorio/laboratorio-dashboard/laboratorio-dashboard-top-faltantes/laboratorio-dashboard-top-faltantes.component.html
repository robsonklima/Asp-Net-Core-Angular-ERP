<div class="grid grid-cols-1 lg:grid-cols-1 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
    <div class="flex flex-col flex-auto">
        <div class="font-medium text-secondary">
            Top 10 Faltantes, PendÃªncias e Reparos
        </div>

        <div class="pt-2 flex flex-col flex-auto">
            <apx-chart
                *ngIf="chartOptions?.series?.length"
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [dataLabels]="chartOptions.dataLabels"
                [plotOptions]="chartOptions.plotOptions"
                [xaxis]="chartOptions.xaxis"
                [stroke]="chartOptions.stroke"
                [fill]="chartOptions.fill"
                [yaxis]="chartOptions.yaxis"
                [title]="chartOptions.title"
                [tooltip]="chartOptions.tooltip"
                [legend]="chartOptions.legend"
            ></apx-chart>
        </div>

        <div class="flex justify-center items-center min-h-60" *ngIf="loading">
            <div class="text-center">
                <mat-progress-spinner [diameter]="42" [mode]="'indeterminate'"></mat-progress-spinner>
            </div>
        </div>
    </div>
</div>
