<tr class="border-t-2">
    <td class="py-1 font-medium text-left">
        Descrição

<tr class="border-t-2" *ngFor="let item of solucoes">
    <td class="py-1 font-medium text-left">

            {{ item.descricao }}
        </mat-slide-toggle>
    </td>
</tr>
