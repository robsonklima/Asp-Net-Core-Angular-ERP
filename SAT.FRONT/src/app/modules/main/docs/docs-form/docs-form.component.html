<div class="flex flex-col max-w-240 md:min-w-160 -m-6" *transloco="let t">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{ t('documento') }}</div>

        <div>
            <button mat-icon-button mat-dialog-close>
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>

            <button mat-icon-button (click)="salvar()" [disabled]="!form.valid">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:check-circle'"></mat-icon>
            </button>
        </div>
    </div>

    <div class="flex flex-col flex-auto p-8 sm:p-8 overflow-y-auto">
        <form autocomplete="off" class="flex flex-col overflow-hidden" [formGroup]="form">
            <div class="grid sm:grid-cols-12 gap-x-6 flex-col flex-auto bg-card overflow-hidden">
                <mat-form-field class="fuse-mat-dense sm:col-span-8">
                    <mat-label>{{ t('titulo') }}</mat-label>
                    <input matInput formControlName="titulo" maxlength="50">
                    <mat-error>{{ t('preencher campo') }}</mat-error>
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('categoria') }}</mat-label>

                    <mat-select class="min-h-10" formControlName="categoria">
                        <mat-option *ngFor="let categoria of categorias" [value]="categoria">
                            {{ categoria }}
                        </mat-option>
                    </mat-select>

                    <mat-error>{{ t('preencher campo') }}</mat-error>
                </mat-form-field>

                <div class="sm:col-span-12 pb-0">
                    <div class="pb-1.5 font-semibold text-secondary">
                        {{ t('conteudo') }}
                    </div>

                    <quill-editor [formControlName]="'conteudo'"
                        [placeholder]="'Descreva o documento, vocÃª pode adicionar imagens, tabelas, listas etc.'"
                        [modules]="quillModules"></quill-editor>
                </div>

                <div class="fuse-mat-dense sm:col-span-2 pl-1 py-4">
                    <mat-checkbox class="mb-1" [color]="'primary'" [formControlName]="'indAtivo'">
                        {{ t('ativo') }}
                    </mat-checkbox>
                </div>
            </div>
        </form>
    </div>
</div>
