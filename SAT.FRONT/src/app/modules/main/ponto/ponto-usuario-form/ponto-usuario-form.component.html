<div class="flex flex-col w-full max-w-4xl" *transloco="let t">
    <form autocomplete="off" class="space-y-3" [formGroup]="form" #ngForm="ngForm">
        <div class="mb-2">
            <div class="text-2xl font-bold tracking-tight">Correção de Pontos</div>
        </div>

        <div class="flex items-center justify-between mt-8">
            <mat-form-field class="w-full fuse-mat-dense">
                <input matInput [formControlName]="'data'">
                <mat-label>{{ t('data') }}</mat-label>
            </mat-form-field>

            <mat-form-field class="w-full fuse-mat-dense ml-2">
                <input matInput [formControlName]="'horario'" [required]="true" mask="00:00" [showMaskTyped]="true"
                    [dropSpecialCharacters]="false">
                <mat-label>{{ t('horario') }}</mat-label>
            </mat-form-field>

            <button class="mt-1 ml-2 bg-blue-500 text-white" mat-flat-button (click)="salvar()">{{ t('adicionar') }}</button>
        </div>

        <div class="text-lg font-medium mt-8">Marcações</div>
        <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">
            <div class="flex items-center justify-between py-1" *ngFor="let ponto of pontoUsuarioData.pontosUsuario">
                <div class="text-secondary">{{ ponto.dataHoraRegistro | date:'HH:mm' }}</div>

                <button mat-icon-button (click)="remover(ponto)">
                    <mat-icon
                        class="icon-size-4 text-red-500"
                        [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                </button>
            </div>
            <div class="flex items-center justify-between py-1 border-b-0" *ngIf="!pontoUsuarioData.pontosUsuario.length">
                <div class="text-secondary">{{ t('nenhum registro encontrado') }}</div>
            </div>
        </div>

        <div>
            <button class="w-full bg-green-500 text-white" mat-button (click)="finalizar()">{{ t('finalizar') }}</button>
        </div>
    </form>
</div>
