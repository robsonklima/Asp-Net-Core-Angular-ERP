<div *transloco="let t">
    <form [formGroup]="form">
        <div class="bg-gray-50 dark:bg-gray-700 px-8 py-4 border-b">
            <p class="text-lg font-medium">{{ t('informacoes principais') }}</p>
        </div>

        <div *ngIf="item">
            <div class="grid sm:grid-cols-12 gap-x-6 flex-col flex-auto p-8 pb-2 bg-card overflow-hidden">
                <mat-form-field class="fuse-mat-dense sm:col-span-3">
                    <mat-label>CÃ³digo do Item</mat-label>
                    <input matInput formControlName="codMagnus">
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-3">
                    <mat-label>{{ t('descricao') }}</mat-label>
                    <input matInput formControlName="descricao">
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-3">
                    <mat-label>{{ t('serie') }}</mat-label>
                    <input matInput formControlName="numSerie" maxlength="30">
                </mat-form-field>

                <mat-form-field class="fuse-mat-dense sm:col-span-3">
                    <mat-label>{{ t('status') }}</mat-label>
                    <mat-select formControlName="codStatus">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Pesquisa..."
                                noEntriesFoundLabel="'nenhum registro encontrado'" [formControl]="statusFilterCtrl">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let s of status" [value]="s.codStatus">
                            {{ s.descStatus }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex items-center justify-end px-8 pb-6">
                <button [routerLink]="['/laboratorio/processo-reparo']" mat-button>
                    {{ t('cancelar') }}
                </button>

                <button class="px-6" mat-button [color]="'primary'" (click)="salvar()" [disabled]="!form.valid">
                    {{ t('salvar') }}
                </button>
            </div>
        </div>
    </form>
</div>
