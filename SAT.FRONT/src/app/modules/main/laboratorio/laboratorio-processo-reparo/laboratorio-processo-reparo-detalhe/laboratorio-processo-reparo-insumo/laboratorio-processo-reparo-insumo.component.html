<div class="grid grid-cols-2 justfy-between bg-gray-50 px-8 py-4 border-b" *transloco="let t">
    <div class="flex items-center">
        <span class="text-lg font-medium">{{ t('pecas laboratorio') }}</span>
    </div>

    <div class="flex place-content-end">
        <button class="ml-4 col-span-2" mat-icon-button matTooltip="{{ t('Adicionar Insumo') }}"
            (click)="adicionarInsumo()">
                <mat-icon class="text-green-500	" [svgIcon]="'heroicons_outline:plus-circle'"></mat-icon>
        </button>
    </div>
</div>

<div class="grid sm:grid-cols-1 gap-x-6 flex-col flex-auto p-2 bg-card shadow rounded overflow-hidden">
    <div class="flex flex-col flex-auto min-w-0" *transloco="let t">
        <div class="flex-auto px-6 pt-1 bg-card overflow-hidden">
            <table *ngIf="orItemInsumos.length" class="w-full text-sm text-left text-gray-500">
                <tbody>
                    <tr class="font-semibold">
                        <td class="py-1 text-left">
                            Descrição
                        </td>

                        <td class="py-1 text-left">
                            Item
                        </td>

                        <td class="py-1 text-center">
                            Qtd Utilizada
                        </td>

                        <td class="py-1 text-center">
                            Data de Inserção
                        </td>
                    </tr>

                    <tr class="border-t-2" *ngFor="let p of orItemInsumos; let i=index;">
                        <td class="font-medium text-left">
                            {{ p?.peca?.nomePeca }}
                        </td>

                        <td class="font-medium text-left">
                            {{ p?.peca?.codMagnus }}
                        </td>

                        <td class="font-medium text-center">
                            {{ p?.quantidade }}
                        </td>

                        <td class="font-medium text-center">
                            {{ p?.dataHoraOritem | date:'dd/MM/yyyy' }}
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="flex justify-center items-center min-h-40" *ngIf="loading">
                <div class="text-center">
                    <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
                </div>
            </div>

            <div *ngIf="!orItemInsumos.length && !loading"
                class="pt-6 pb-5 text-lg font-semibold tracking-tight text-center bg-card">
                Nenhum insumo encontrado!
            </div>            
        </div>
    </div>
</div>
