<h2 mat-dialog-title>
    Selecione o Técnico
</h2>

<mat-dialog-content class="mat-typography" *transloco="let t">
    <form autocomplete="off" class="p-1 bg-card rounded" [formGroup]="form" *transloco="let t">
        <ng-template matStepLabel>
            Técnico
        </ng-template>
    
        <div class="flex flex-col gt-xs:flex-row">
            <mat-form-field class="fuse-mat-dense sm:col-span-5">
                <mat-label>{{ t('tecnico') }}</mat-label>
                <mat-select formControlName="codUsuario" #modeloSelect>
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Pesquisa..."
                            noEntriesFoundLabel="{{ t('nenhum registro encontrado') }}" [formControl]="usuarioFiltro">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let usuario of usuarios" [value]="usuario.codUsuario"
                        matTooltip="{{ usuario.nomeUsuario }}" matTooltipPosition="right">
                        <span class="uppercase">{{ usuario.nomeUsuario || 'Disponível' }}</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end" *transloco="let t">
  <button mat-button mat-dialog-close>Cancelar</button>
  
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="salvar()" [disabled]="form.invalid">{{ t('salvar') }}</button>
</mat-dialog-actions>
