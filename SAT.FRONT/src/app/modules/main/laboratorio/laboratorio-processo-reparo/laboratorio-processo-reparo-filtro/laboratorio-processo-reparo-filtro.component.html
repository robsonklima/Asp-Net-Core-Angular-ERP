<div class="flex-auto" *transloco="let t">
    <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-6 px-6 md:px-8 border-b">
        <div class="flex justify-between">
            <div class="text-4xl font-extrabold tracking-tight leading-none mt-2">
                {{ t('filtros') }}
            </div>

            <button mat-icon-button color="primary" [matTooltip]="t('fechar')" (click)="sidenav.toggle()">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
    </div>

    <ng-container>
        <form class="flex flex-col bg-card shadow rounded overflow-hidden" [formGroup]="form" *transloco="let t">
            <div class="grid sm:grid-cols-12 gap-x-6 flex-col flex-auto p-8 pb-0 overflow-hidden">
                <mat-form-field class="fuse-mat-dense sm:col-span-8">
                    <mat-label>{{ t('tecnico') }}</mat-label>
                    <input matInput formControlName="nomeTecnico">
                    <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:user'">
                    </mat-icon>
                </mat-form-field> 

                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('peca') }}</mat-label>
                    <input matInput formControlName="codMagnus">
                    <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:cog'">
                    </mat-icon>
                </mat-form-field>  

                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('ordem reparo') }}</mat-label>
                    <input matInput formControlName="codOR">
                    <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:bookmark'">
                    </mat-icon>
                </mat-form-field>   

                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('tipo') }}</mat-label>
                    <mat-select formControlName="codTiposOR" multiple="true">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Pesquisa..."
                                noEntriesFoundLabel="'nenhum registro encontrado'" [formControl]="tipoORFilterCtrl">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option class="mat-primary fill" (click)="selectAll(form.controls.codTiposOR, tipos, 'codTipoOR')" [value]="0">
                            TODAS
                        </mat-option>
                        <mat-option *ngFor="let tipo of tipos" [value]="tipo.codTipoOR">
                            {{ tipo.descricaoTipo }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
    
                <mat-form-field class="fuse-mat-dense sm:col-span-4">
                    <mat-label>{{ t('status') }}</mat-label>
                    <mat-select formControlName="codStatus" multiple="true">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Pesquisa..."
                                noEntriesFoundLabel="'nenhum registro encontrado'" [formControl]="statusFilterCtrl">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option class="mat-primary fill" (click)="selectAll(form.controls.codStatus, status, 'codStatus')" [value]="0">
                            TODAS
                        </mat-option>
                        <mat-option *ngFor="let s of status" [value]="s.codStatus">
                            {{ s.descStatus }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="mt-6 border-t"></div>

            <div class="flex items-center justify-start px-8 py-3 relative">
                <button (click)="aplicar()" [disabled]="!form.valid" mat-button [color]="'primary'">
                    {{ t('salvar') }}
                </button>

                <button (click)="aplicar(false)" [disabled]="!form.valid" mat-button [color]="'secundary'">
                    {{ t('aplicar') }}
                </button>

                <button side (click)="limpar()" color="warn" mat-button>
                    {{ t('limpar') }}
                </button>

                <salvar-filtro-usuario [filterName]="'processo-reparo'" [filterBase]="this">
                </salvar-filtro-usuario>
            </div>
        </form>
    </ng-container>
</div>
