<ng-container>
    <ng-container>
        <div class="grid" *transloco="let t">
            <div class="list-grid-u z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-sm font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                matSort matSortDisableClear *transloco="let t">
                <div class="md:block">
                    {{ t('Cod Magnus') }}
                </div>
                <div class="md:block">
                    {{ t('Peca') }}
                </div>
                <div class="md:block">
                    {{ t('Quantidade') }}
                </div>
                <div class="md:block">
                    {{ t('Valor Unit√°rio') }}
                </div>
            </div>

            <ng-container>
                <ng-container *ngFor="let orcamento of dataSourceData?.items">
                    <div
                        class="list-grid-u grid items-center h-10 pt-3 gap-4 py-4 px-6 text-sm md:px-8 border-b hover:bg-gray-100">
                        <div class="flex items-center">
                            {{ orcamento?.peca.codMagnus }}
                        </div>
                        <div class="flex items-center">
                            {{ orcamento?.peca.nomePeca }}
                        </div>
                        <div class="flex items-center">
                            {{ orcamento?.quantidade }}
                        </div>
                        <div class="flex items-center">
                            {{ orcamento?.valorPeca | currency: 'BRL' }}
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>

        <mat-paginator [hidden]="!dataSourceData?.items?.length"
            class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
            [ngClass]="{'pointer-events-none': isLoading}" [length]="dataSourceData?.totalCount" [pageSize]="25"
            [pageSizeOptions]="[10, 25, 50, 100]" [showFirstLastButtons]="true" (page)="paginar()">
        </mat-paginator>
    </ng-container>
</ng-container>
