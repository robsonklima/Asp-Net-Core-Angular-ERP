<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <div class="w-12">
                <img src="assets/images/logo/logo.png">
            </div>

            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
                Orçamento
            </div>

            <div class="text-md tracking-tight leading-6 text-gray-400">
                Aprovação de Orçamentos
            </div>

            <form autocomplete="off" class="mt-8" [formGroup]="form">
                <div class="w-full mb-8">
                    <mat-slide-toggle formControlName="isAprovado">{{ this.form.get('isAprovado').value ? 'Aprovado' : 'Reprovado' }}</mat-slide-toggle>
                </div>

                <mat-form-field class="w-full">
                    <mat-label>Motivo</mat-label>
                    <textarea matInput formControlName="motivo" [rows]="3"
                        maxlength="1000"></textarea>
                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                    <mat-error>Campo Obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Nome</mat-label>
                    <input matInput [formControlName]="'nome'">
                    <mat-error>Campo Obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>E-mail</mat-label>
                    <input matInput [formControlName]="'email'" type="email">
                    <mat-error class="fuse-mat-dense sm:col-span-12" *ngIf="form.get('email').dirty">
                        <div *ngIf="form.get('email').hasError('invalidFormat')">
                            Formato de e-mail inválido
                        </div>

                        <div *ngIf="form.get('email').hasError('required')">
                            Campo obrigatório
                        </div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Departamento</mat-label>
                    <input matInput [formControlName]="'departamento'">
                    <mat-error>Campo Obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Telefone</mat-label>
                    <input matInput [formControlName]="'telefone'" mask="(00)00000-0000">
                    <mat-error>Campo Obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Ramal</mat-label>
                    <input matInput [formControlName]="'ramal'">
                    <mat-error>Campo Obrigatório</mat-error>
                </mat-form-field>
                
                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                    [disabled]="form.disabled || form.invalid" (click)="aprovarReprovar()">
                    <span *ngIf="!form.disabled">Enviar</span>

                    <mat-progress-spinner *ngIf="form.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>

    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-fabrica bg-cover dark:border-l">
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
            preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        
        <svg class="absolute -top-16 -right-16 text-gray-700" viewBox="0 0 220 192" width="220" height="192" fill="none">
            <defs>
                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                    patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
        </svg>

        <div class="z-10 relative w-full max-w-2xl">
            
        </div>
    </div>
</div>
