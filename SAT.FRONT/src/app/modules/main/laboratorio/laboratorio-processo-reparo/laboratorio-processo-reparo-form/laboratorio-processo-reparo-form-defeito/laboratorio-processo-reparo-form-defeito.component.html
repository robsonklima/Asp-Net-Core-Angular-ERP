<div class="grid grid-cols-2 justfy-between bg-gray-50 p-8 border-b" *transloco="let t">
    <div class="flex items-center">
        <span class="text-lg font-medium">{{ t('defeitos') }}</span>
    </div>

    <div class="flex place-content-end">
        campo
    </div>
</div>

<div class="grid sm:grid-cols-12 gap-x-6 flex-col flex-auto p-8 pb-6 bg-card shadow rounded overflow-hidden">
    <div class="w-200">
        <div class="grid grid-cols-4 gap-4">
            <div *ngFor="let defeito of defeitos">
                <mat-slide-toggle [checked]="verificarDefeitoSelecionado(defeito.codDefeito)"
                    (change)="onChange($event, defeito.codDefeito)">
                    {{ defeito.descricao }}
                </mat-slide-toggle>
            </div>
        </div>
    </div>
</div>
